<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- local css -->
    <link
      href="{{ url_for('static', filename='main.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- semantic-ui -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <!-- lato font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:900i&display=swap&subset=greek"
      rel="stylesheet"
    />
    <!-- GreatVibes -->

    <link
      href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- js link -->
    <!-- mdnbootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='main.js' )}}"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Pata-Job</title>
  </head>
  <body>
    
    <div id="navbar">
      <a href="#default" id="logo">PATAJOB</a>
      <div id="navbar-left">
        <a class="active" href="{{ url_for('auth.index') }}" id="link-home"
          >Home</a
        >
      </div>
      <div id="navbar-right">
        {% if not current_user.is_authenticated%}
        <a href="{{ url_for('auth.login') }}" id="link-login">Login</a>
        <a href="{{ url_for('auth.register') }}" id="link-signup">SignUp</a>
        {% else %}
        <a href="{{ url_for('job.workers') }}" id="link-login">Workers</a>
        <a href="{{ url_for('job.all_jobs') }}" id="link-login">JOBS</a>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="user"
              ><i class="fa fa-user"></i> Hi, {{ current_user.username
              }}</i></a
            >
            <div class="dropdown-menu dropdown-menu-right" >
              <a href="{{ url_for('auth.account')}}" class="dropdown-item" style="color: black">Profile</a>
              <a href="{{ url_for('job.post_job') }}" class="dropdown-item" style="color: black">Post Job</a>
              <div class="dropdown-divider"></div>
              <a href="{{ url_for('auth.logout') }}" class="dropdown-item" style="color: black">Logout</a>
            </div>
            
          </li>
        </ul>
      
        {% endif %}
      </div>
    </div>
    {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
